<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilização específica */
        body {
            background-color: #164B60; /* Cor do Fundo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border: 2px solid black;
            border-radius: 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Efeito de sombreamento */
            padding: 20px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Criar Conta de Loja</h1>
        <div class="row">
            <div class="col-md-6">
                <!-- Canto esquerdo -->
                <h4>Nome da Loja</h4>
                <input type="text" class="form-control mb-2" placeholder="Nome da Loja">

                <h4>CPF</h4>
                <input type="text" class="form-control mb-2" placeholder="CNPJ">

                <h4>CEP</h4>
                <input type="text" class="form-control mb-2" placeholder="CEP">

                <!-- Outros campos de endereço -->

                <h4>Celular</h4>
                <input type="tel" class="form-control mb-2" placeholder="Telefone">
            </div>
            <div class="col-md-6">
                <!-- Canto direito -->
                <h4>E-Mail</h4>
                <input type="email" class="form-control mb-2" placeholder="E-Mail">

                <h4>Senha</h4>
                <input type="password" class="form-control mb-2" placeholder="Senha">

                <h4>Confirmar Senha</h4>
                <input type="password" class="form-control mb-2" placeholder="Confirmar Senha">

                <button class="btn btn-success mt-3">Concluir Cadastro</button>
            </div>
        </div>
    </div>
</body>
</html>
